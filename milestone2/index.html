<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>vue-php-dischi</title>
</head>
<body>
    <div id="app">

        <!-- header -->

        <header>
            <figure class="logo">
                <img src="../milestone1/img/spoty.png" alt="">
            </figure>
        </header>

        <!-- main content -->

        <main id="album">
            <div class="container">

                <!-- select -->

                <div class="select-menu">

                    <select class="album-type" class="filtro-album"
                    v-model="genere"
                    @change="fetchGeneri">
                        <option value="All" selected>All</option>

                        <option v-for="genere in generi"
                        :value="genere">{{ genere }}</option>
                    </select>

                </div>

                <div class="album-grid">

                    <!-- start card -->
                    <div class="album-card-wrap"
                    v-for="album in albums">
                        <figure class="album-logo">
                            <img :src="album.poster" alt="">
                        </figure>
                        
                        <div class="album-title">
                            <p>{{ album.title }}</p>
                        </div>
            
                        <div class="album-info">
                            <p>{{ album.author }}</p>
                            <p>{{ album.year }}</p>
                        </div>
                    </div>
                    <!-- end card -->

                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
